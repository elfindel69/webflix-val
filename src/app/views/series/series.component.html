<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">WebFlix</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Le meilleur service de s√©ries du Monde et de l'Univers!</p>
    </div>
</div>
<div class="row-">

    <div class="col-10 mx-auto">

        <div class="d-flex justify-content-between mb-3">
            <h2>NOS SERIES</h2>
            <button class="btn btn-success btn-lg"
                    routerLink="/series/add" routerLinkActive="active"
            >NOUVELLE SERIE</button>
        </div>
        <ng-container *ngIf="series.length > 0">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Date de Sortie</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of series">
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.dateFirstSeason|date:"dd/MM/yyyy"}}</td>
                        <td>
                            <a [routerLink]="['/series',item.id]"
                               routerLinkActive="router-link-active" class="btn btn-primary">DETAILS</a>
                            <a [routerLink]="['/series',item.id,'edit']" class="btn btn-warning">MODIFIER</a>
                             <button class="btn btn-danger" (click)="onClickDeleteBtn(item.id)">SUPPRIMER</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>


    </div>

</div>
