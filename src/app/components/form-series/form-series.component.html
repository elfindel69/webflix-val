<form [formGroup]="form" (ngSubmit)="onSubmitForm()">
    <div class="form-floating mb-3">

        <input type="text"
               class="form-control"
               id="name"
               placeholder="titre de la série"
               [(ngModel)]="item.name"
               formControlName="name">
        <label for="name">Titre de la série</label>
        <app-errors-form
            [control]="form.controls.name"
            controlLabel="Titre de la série"
        ></app-errors-form>
    </div>
    <div class="form-floating mb-3">
        <input type="text"
               class="form-control"
               id="description"
               placeholder="description de la série"
               [(ngModel)]="item.description"
               formControlName="description">
        <label for="description">Description de la série</label>
        <app-errors-form
            [control]="form.controls.description"
            controlLabel="Description de la série"
        ></app-errors-form>
    </div>
    <div class="form-floating mb-3">
        <input type="text"
               class="form-control"
               id="review"
               placeholder="commentaire sur la série"
               [(ngModel)]="item.review"
               formControlName="review">
        <label for="review">Commentaire sur la série</label>
        <app-errors-form
            [control]="form.controls.review"
            controlLabel="Commentaire sur la série"
        ></app-errors-form>
    </div>
    <div class="form-floating mb-3">
        <input type="date"
               class="form-control"
               id="dateFirstSeason"
               [(ngModel)]="item.dateFirstSeason"
               formControlName="dateFirstSeason">
        <label for="dateFirstSeason">Date de la première saison</label>
        <app-errors-form
            [control]="form.controls.dateFirstSeason"
            controlLabel="Date de début"
        ></app-errors-form>
    </div>
    <div class="form-floating mb-3">
        <input type="number"
               class="form-control"
               id="seasonsNb"
               [(ngModel)]="item.seasonsNb"
               formControlName="seasonsNb">
        <label for="seasonsNb">Nombre de saisons</label>
        <app-errors-form
            [control]="form.controls.seasonsNb"
            controlLabel="Nombre de saisons"
        ></app-errors-form>
    </div>
    <div class="form-floating mb-3">
        <input type="url"
               class="form-control"
               id="pictureUrl"
               [(ngModel)]="item.pictureUrl"
               formControlName="pictureUrl">
        <label for="pictureUrl">Image de la série</label>
        <app-errors-form
            [control]="form.controls.pictureUrl"
            controlLabel="Image de la série"
        ></app-errors-form>
    </div>
    <div class="row col-6 mx-auto">
        <button class="btn btn-primary btn-lg"
                [disabled]="form.invalid"
                type="submit"
        >
            {{submitLabel}}
        </button>
        <a routerLink="/series" routerLinkActive="active" class="btn btn-outline-dark my-2">RETOUR</a>
    </div>
</form>
